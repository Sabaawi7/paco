<div class="language-overlay">
  <div class="language-popup">
    <button class="close-button" (click)="closeLanguagePopup()">X</button>
    <p id="title">Select your language.</p>
    <br /><br />
    <div class="dropdown-menu">
      <br />
      <mat-form-field>
        <mat-label>Choose your language</mat-label>
        <!-- Here is the dropdown menu with the language selection defined -->
        <mat-select value="selectedOption" class="form-select" (selectionChange)="ChangeLang($event)">
          <mat-option (click)="applyLanguage()" value="de" class="flag-option">
            <span class="flag-icon germany"></span>
            German
          </mat-option>
          <mat-option (click)="applyLanguage()" value="en" class="flag-option">
            <span class="flag-icon uk"></span> <!-- Hinzugefügt: Span-Element für die Flagge -->
            English
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
