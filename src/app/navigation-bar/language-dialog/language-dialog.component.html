<div class="language-overlay">
  <div class="language-popup">
      <button class="close-button" (click)="closeLanguagePopup()">X</button>
          <p id="title">Select your language.</p>
          <br/><br/>
          <div class="dropdown-menu">Your language:
            <br/>
  
            <select id="languageSelect" (change)="changeLanguage($event)">
              <option value="de"> German</option>
              <option value="en">English</option>
              <!-- Weitere Sprachoptionen hier hinzufÃ¼gen -->
          </select>

          </div>
          <br/>
          <br/>
    
 
      <button id="accept" (click)="applyLanguage()">OK</button>
  </div>
</div>
