<div class="progress-container">
  <div class="progress-text">
    {{ progressText }}
    <button mat-icon-button (click)="toggleOverview()">
      <mat-icon>{{ showQuestionOverview ? 'expand_less' : 'expand_more' }}</mat-icon>
    </button>
  </div>
  <div class="question-overview" *ngIf="showQuestionOverview">
    <ul>
      <li *ngFor="let question of questions; let i = index" (click)="navigateToQuestion(i)">
        {{ question.question }}
      </li>
    </ul>
  </div>
</div>
