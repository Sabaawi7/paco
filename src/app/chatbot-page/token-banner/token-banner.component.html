
<h2 mat-dialog-title>Dein Token</h2>

<mat-dialog-content class="mat-typography">
    <p>
        Speichere dein Token, um später auf deine Antworten zugreifen zu können.
    </p>
    <p>Dein Token:</p> 
    <b id="token">{{ token }}</b>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="button" color="black" mat-raised-button mat-dialog-close>OK</button>
    <button class="fa fa-copy" color="primary" mat-raised-button [mat-dialog-close]="true" [cdkCopyToClipboard]="value" cdkFocusInitial> Copy</button>
</mat-dialog-actions>
