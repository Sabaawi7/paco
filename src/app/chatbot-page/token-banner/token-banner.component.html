<h2 mat-dialog-title>Dein Token</h2>
<mat-dialog-content class="mat-typography">
    <p>
        Speichere dein Token, um Später auf deine Antworten zugreifen zu können.
    </p>
    <p>
        Dein Token: {{ token }}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>OK</button>
  <button mat-button [mat-dialog-close]="true"[cdkCopyToClipboard]="value" >Copy</button>
</mat-dialog-actions>
