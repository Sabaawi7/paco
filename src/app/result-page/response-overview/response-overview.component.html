<div class="container">
    <h1>Response assessment</h1>
    
    <div class="main-content">
        <div class="feature-grid">
            <button mat-raised-button class="feature" *ngFor="let question of questions; let i = index"
            [ngClass]="{'selected': selectedIndex === i}" 
            (click)="selectButton(i); showDetails(i)">
                <h2>{{question}}</h2>
            </button>
             
            
        </div>
        <div class="question_details"> 
            <div>
                <h2>{{ currentQuestion }}</h2>
            </div>
            <div>
                <p>Der Fragentyp lautet: <br> {{ currentAnswerType }}</p>
            </div>
            <div class="selectedAnswers">
                <p>Deine Ausgewählten Antworten:  <br> {{ currentSelectedAnswer }}</p>
            </div>
            <div class="allAnswers" *ngIf="currentAnswerType == 'single_choice' || currentAnswerType == 'multiple_choice' || currentAnswerType == 'Multiple-Choice Frage' || currentAnswerType == 'Single-Choice Frage'">
                <p>Deine nicht ausgewählten Antworten: <br> <br> {{ currentAnswer }}</p>
            </div>
        </div>
    </div>

</div>
