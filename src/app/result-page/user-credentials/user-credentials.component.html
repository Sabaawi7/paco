<div class="container">

<h1>{{title}}</h1>

<div class="main-content">

<div class="user-information">
    <div class="user-name">
        <p>{{name}}</p>
        <p>{{email}}</p>
    </div>
    <div class="user-position">
        <p>{{status}}</p>
    </div>
    <div class="user-token">
        <p>Dein Token</p>
        <p>{{ token }}</p>
    </div>
    <div class="date">
        <p>{{date}}</p>
        <p>{{time}}</p>
    </div>
</div>

<div class="button-container">
    <button class="button" mat-flat-button color="primary" routerLink="/chat" routerLinkActive="active">{{order}}</button>
</div>
    

</div>

</div>
