<div class="container">
    <h1>Tokensuche</h1>
    <mat-form-field>
        <mat-label>Token</mat-label>
        <textarea matInput #message="ngModel" [(ngModel)]="TextInput" name="message" required maxlength="256" placeholder="Token" (blur)="saveAnswerText(CheckedToken, TextInput)"></textarea>
        <mat-error *ngIf="message.invalid && (message.dirty || message.touched)">Token is required.</mat-error>
    </mat-form-field>
    <div class="navigationButton">
        <button mat-raised-button (click)="searchToken()">
            <span>Weiter</span> 
        </button>
    </div>


    <div>
        <mat-form-field>
          <mat-label>Enter Token</mat-label>
          <input matInput [(ngModel)]="TextInput">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchToken()">Search</button>
      
        <div *ngIf="getAnswerKeys().length">
          <h2>Answers:</h2>
          <ul>
            <li *ngFor="let question of getAnswerKeys()">
              <strong>{{ question }}:</strong> {{ answers[question] }}
            </li>
          </ul>
        </div>
      </div>
</div>
